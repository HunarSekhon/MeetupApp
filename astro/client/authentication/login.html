<template name="login">

    <!-- Modal -->
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Login</h4>
                </div>
                <div class="modal-body">


                    <form class="login-form">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                            <input class="form-control" type="email" placeholder="Email address" id="email" required="true">
                            <!--<label for="email">Email address</label>-->
                            <!--<input type="email" class="form-control" id="email" placeholder="Email" required="true">-->
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                            <input class="form-control" type="password" placeholder="Password" id="password" required="true">
                            <!--<label for="password">Password</label>-->
                            <!--<input type="password" class="form-control" id="password" placeholder="Password" required="true">-->
                        </div>
                        <br>
                        <button type="submit" class="btn btn-default">Login</button>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</template>
