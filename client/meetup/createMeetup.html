<template name="createMeetup">
    {{#if currentUser}}
        <div class="container">
            <div class="side-container shadow-depth-3 animated slideInUp">

                <div class="page-header">
                    <h3><i class="fa fa-plus-square" aria-hidden="true"></i> Create Meetup </h3>
                </div>
            <form class="createMeetupForm">

                <div class="form-group">

                    <div class="col-md-12">
                    <label for="addTitle">Title</label>
                    <input type="text" class="form-control" id="addTitle">
                    </div>

                </div>


                <div class="form-group">

                    <div class="col-md-6"><br>
                    <label for="addLocation">Location</label>
                    <input type="text" class="form-control" id="addLocation">
                    </div>
                    <div class="col-md-6"><br>
                    <label for="datetime">Date & Time</label>
                    <div class="input-group datetimepicker">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input class="set-due-date form-control" type="text"/>
                    </div>
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-md-12"><br>
                        <label for="addDescription">Description</label>
                        <textarea rows="10" class="form-control" cols="50" id="addDescription"></textarea>
                    </div>

                </div>

                <div class="form-group">

                    <div class="col-md-12"><br>
                    <label class="radio-inline"><input id="visibility_public" type="radio" name="visibility" value = "public" checked>Public</label>
                    <label class="radio-inline"><input id="visibility_private" type="radio" name="visibility" value = "private">Private</label>
                    </div>
                </div>


                <div class = "form-group">
                    <div class="col-md-12"><br>
                    <label for="inviteFriends">Invite Friends</label><br>
                    {{#each friend}}


                            <div class="chip" id="inviteButton" style="cursor: pointer">
                                <img src = "/pp.png"/> {{this.userName}} <i class="fa fa-plus-square" aria-hidden="true"></i>
                            </div>


                    {{/each}}
                    </div>
                </div>





            </form>


            <div class="row">
                <div class="col-md-12"><br>

                    <!--<button id="debugButton" class="btn-danger" type="button">Dubug</button> <br><br>-->

                    <button id="submitButton" style="width: 100%" class = "btn btn-primary" type="button">Create</button>
                </div>
            </div>



            </div>
        </div>

    {{else}}

        {{> welcome}}

    {{/if}}
</template>
