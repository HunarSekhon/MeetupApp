<template name="signup">


    <form class="login-signup">
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for="username">Username</label>
                    <input type="text" maxlength="15" class="form-control" id="username" placeholder="Username" required="true">
                </div>
                <div class="col-md-6">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required="true">
                </div>
            </div>

        </div>
        <div class="form-group">
            <div class = "row">
                <div class="col-md-4">
                    <label for="password1">Password</label>
                    <input type="password" class="form-control" id="password1" placeholder="Password" required="true">
                </div>
                <div class="col-md-4">
                    <label for="password2">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" placeholder="Confirm" required="true">
                </div>
                <div class="col-md-4">
                    <label for="alias">Display Name</label>
                    <input type="text" class="form-control" id="alias" placeholder="Alias">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Signup</button>
    </form>


</template>
