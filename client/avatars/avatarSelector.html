<template name="avatarSelector">
    <!--{{#if currentUser}}-->
        <!--<div class="list-box">-->


            {{#each av in getAllAvatars}}
                <div class="col-md-3">
                <div class="thumbnail">

                    {{#if (userHasAvatar av) }}

                            <img src="/avatars/{{av}}" alt="...">
                             <div class="caption">
                            <button id="select" class="btn btn-default" style="width: 100%" data-value={{av}}>Use avatar!</button>
                             </div>

                    {{else}}

                        <img src="/avatars/{{av}}" alt="...">
                        <div class="caption">
                            <button id="buyAvatar" class="btn btn-warning" style="width: 100%" data-value={{av}}>Buy: 10 Star Points</button>
                        </div>


                {{/if}}

                </div>
                </div>
            {{/each}}



    <!--{{/if}}-->
</template>
